		var url = 'http://www.baidu.com?name=dong&age=18&like=book';
		
		function getDataFun(key){
			// 问号位置的索引
			var index = url.indexOf('?');
			// 从索引位置往后截取字符串
			var data = url.slice(index + 1);
			console.log(data);
			// 把每一组传过来的值分割成数组
			var dataArray = data.split('&');// ['name=dong', 'age=18', 'like=book']
			// 循环遍历数组
			for(var i = 0;i < dataArray.length;i++){
				var dataStr = dataArray[i];// 1.name=dong 2.age=18 3.like=book
				// 使用=再次分割
				var newArray = dataStr.split('='); // 1.['name', 'dong'] 2.['age', '18'] 3.['like', 'book']
				
				// 判断每次新数组的第一项 如果是想要的key 那么数组的第二项就是想要的value
				if(newArray[0] == key){
					return newArray[1];
				}
			}
