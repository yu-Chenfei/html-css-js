<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="list">
			<li>小心肝</li>
			<li class="one">文广小宝贝</li>
			<li class="two">张雪小胖子</li>
			<li class="three">徐豪小老弟</li>
		</ul>
	</body>
	<script type="text/javascript">
		// 获取元素
		var list = document.getElementsByClassName('list')[0];
		var one = document.getElementsByClassName('one')[0];
		// ************************** 属性 ************************
		// 节点名称
		console.log(list.nodeName); // UL
		// 父节点
		console.log(one.parentNode); // ul.list>li
		// 所有子节点
		console.log(list.childNodes); // 换行会返回空格(不常用)
		// 第一个子节点
		console.log(list.firstChild); // 换行会返回空格text(不常用)
		// 最后一个子节点
		console.log(list.lastChild); // 换行会返回空格text(不常用)
		// 上一个节点
		console.log(one.previousSibling); // 换行会返回空格text(不常用)
		// 下一个节点
		console.log(one.nextSibling); // 换行会返回空格text(不常用)
		
		
		// ************************** 方法 ************************
		// 是否有子元素
		var bool = one.hasChildNodes();
		console.log(bool);// true
		
		// 补充：创建一个节点 document.createElement('节点名')
		var newLi = document.createElement('h2');
		newLi.innerHTML = '我是新的标签';
		
		// 向节点末尾添加一个子节点
		// list.appendChild(newLi);
		
		// 在指定位置(在参照节点之前添加)
		// list.insertBefore(newLi, one)
		
		// 替换子节点
		// list.replaceChild(newLi, one);
		
		// 删除子节点
		// list.removeChild(newLi);
		
		// 复制节点
		// 参数：true复制子元素 false不复制子元素(默认)
		var newOne = one.cloneNode(true);
		
		list.appendChild(newOne);
	</script>
</html>
