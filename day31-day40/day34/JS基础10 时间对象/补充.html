	<script type="text/javascript">
		// 回调函数：把函数当做一个参数 传递到另一个函数中 在需要的时候调用
		// 确保外部函数执行到某一部分再执行a函数
		// function a(){
		// 	console.log('a函数中的代码');
		// } 等同于下面代码
		// var a = function(){
		// 	console.log('a函数中的代码');
		// }
		function b(callback){
			console.log('b函数中的代码1');
			callback();
			console.log('b函数中的代码2');
		}
		// b(a); 等同于下面代码
		// b(function(){
		// 	console.log('a函数中的代码');
		// });


		
		// 递归函数：在函数的内部调用自己 这种就叫递归函数
		// 求：1*2*3*4*5*6
		function rec(num){
			if(num < 1){
				return 1;
			}else{
				return rec(num -1) * num;
			}
		}
		// 1 * 1 * 2 * 3 * 4 * 5 * 6;
		// rec(3) * 4 * 5 * 6
		
		// console.log(rec(6)); // 720
		
		
		// 闭包：函数内部的变量调用后会被销毁，如果想保存这个变量，
		// 在内部嵌套一个函数引用它 这样局部变量就会被保存起来
		// 比如：选项卡效果
		
		var test2 = '';
		function test1(){
			var x = 0;
			test2 = function(){
				x++;
				console.log(x);
			}
			
		}
		
		test1();
		
		test2();
		test2();
		test2();
		
	</script>
