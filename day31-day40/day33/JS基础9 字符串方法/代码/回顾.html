	<script type="text/javascript">
		// 数组方法
		// join('分隔符(不写默认是逗号分割)') 转化为字符串 不改变原数组
		// push pop unshift shift 会改变原数组
		// sort reverse 会改变原数组
		// slice(start, end) 不包括end 不会改变原数组 返回值是截取后的数组
		// splice(删除开始位置, 删除个数, 添加项) 会改变原数组
		// indexOf('元素') 数组有返回当前索引 没有返回-1 lastIndexOf
		// concat([]) 拼接数组
		
		var arr = [3, 9, 11, 10, 7, 5];
		
		arr.sort(compare);
		
		function compare(v1, v2){
			return v1 - v2;
		}
		console.log(arr);
	</script>
