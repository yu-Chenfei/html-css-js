<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 移动端项目需要设置viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet/less" type="text/css" href="less/index.less"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
	</head>
	<body>
		<div class="main">
			<div class="load_div">
				<img src="img/loading_bg.png" >
				<img src="img/loading_xuzheng.png" >
				<img class="loading_txt" src="img/loading_txt.png" >
			</div>
			
			<div class="word_div">
				<div></div>
			</div>
			
			<div class="surper_div">
				<div>
					<img class="surper_body" src="img/super_body1.png" >
					<img class="surper_head" src="img/super_head.png" >
				</div>
			</div>
			
			<div class="vivo_div">
				<span class="vivo">
					<img src="img/phone.png" >
					<!-- 八个碎片 -->
					<span class="chip1">
						<img class="head head1" src="img/super_head.png" >
						<img src="img/chip1.png" >
					</span>
					<span class="chip2">
						<img class="head head2" src="img/super_head.png" >
						<img src="img/chip2.png" >
					</span>
					<span class="chip3">
						<img class="head head3" src="img/super_head.png" >
						<img src="img/chip3.png" >
					</span>
					<span class="chip4">
						<img class="head head4" src="img/super_head.png" >
						<img src="img/chip4.png" >
					</span>
					<span class="chip5">
						<img class="head head5" src="img/super_head.png" >
						<img src="img/chip5.png" >
					</span>
					<span class="chip6">
						<img class="head head6" src="img/super_head.png" >
						<img src="img/chip6.png" >
					</span>
					<span class="chip7">
						<img class="head head7" src="img/super_head.png" >
						<img src="img/chip7.png" >
					</span>
					<span class="chip8">
						<img class="head head8" src="img/super_head.png" >
						<img src="img/chip8.png" >
					</span>
				</span>
				
				<div class="star_div">
					<img class="star1" src="img/star10.png" >
					<img class="star2" src="img/star11.png" >
					<img class="star3" src="img/star4.png" >
					<img class="star4" src="img/star5.png" >
					<img class="star5" src="img/star6.png" >
					<img class="star6" src="img/star7.png" >
					<img class="star7" src="img/star8.png" >
					<img class="star8" src="img/star9.png" >
				</div>
				
				
				<div class="start_btn">
					<p>找齐徐峥,启动能量</p>
					<img src="img/up.png" >
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
