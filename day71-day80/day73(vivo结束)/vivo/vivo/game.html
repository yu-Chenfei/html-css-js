<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet/less" type="text/css" href="less/game.less"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
	</head>
	<body>
		<div class="main">
			<h2>第一关：水星</h2>
			<div class="show">
				<div></div>
			</div>
			
			<div class="black_div">
				<div class="level_up">
					<span>你获得1/8碎片</span>
					<img src="img/game_info_bg.png" >
					<div></div>
					<p>像初恋一样手感的双2.5D弧面玻璃</p>
				</div>
				
				<div class="is_prize">
					<img src="img/xuzheng_succ_kuang.png" >
					<h4>恭喜你获得</h4>
					<h3>很遗憾</h3>
					<p class="prize">vivo X50pro一台</p>
					
					<div class="person_info">
						<p>姓名 <input type="text"></p>
						<p>手机号码 <input type="text"></p>
						<span>提交信息</span>
					</div>
					
					<span class="reset_game">返回游戏</span>
					
					<span class="again_game">再试一次</span>
				</div>
			</div>
			
			<div class="success_div">
				<div>
					<img src="img/vivo_mobile.png" >
					<div class="msg">
						<p>成功合体！</p>
						<p>距离启动神秘力量</p>
						<p>还差最后一步</p>
						<p>请点击...</p>
					</div>
					<span class="get_prize">
						开始抽奖
					</span>
					
					<span class="game_dis">
						游戏说明
					</span>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/game.js"></script>
</html>
