<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas style="border: 2px solid gray;" id="can" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		// 获取元素
		var can = document.getElementById('can');
		// 获取绘制上下文
		var context = can.getContext('2d');
		
		// 开始绘制
		context.beginPath();
		
		// 绘制圆形
		// 前两个参数：圆心坐标
		// 第三个参数：半径
		// 四五个参数： 开始和结束位置 Math.PI是180度
		// 第六个参数：布尔值 true是逆时针 false是顺时针
		// context.arc(200,200,100,0,Math.PI*2,false);
		context.arc(200,200,100,Math.PI,Math.PI*1.5,false);
		// 闭合(连接起点和终点)
		// context.closePath();
		// 绘制样式
		context.strokeStyle = 'red';
		// 绘制
		context.stroke();
		// 填充样式
		context.fillStyle = 'yellowgreen';
		// 填充
		context.fill();
	</script>
</html>
