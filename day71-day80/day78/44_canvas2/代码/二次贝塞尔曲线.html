<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas style="border: 3px solid black;" id="can" width="600" height="500"></canvas>
	</body>
	<script type="text/javascript">
		// 获取元素
		var can = document.getElementById('can');
		// 获取绘制上下文
		var context = can.getContext('2d');
		// 开始绘制
		context.beginPath();
		// 绘制起点
		context.moveTo(100, 100);
		// 绘制二次贝塞尔曲线
		// 前两个参数是辅助点坐标
		// 后两个参数是终点坐标
		context.quadraticCurveTo(74, 372, 495, 234);
		
		// 设置绘制样式
		context.strokeStyle = 'darkred';
		// 绘制
		context.stroke();
	</script>
</html>
