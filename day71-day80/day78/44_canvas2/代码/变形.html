<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas style="border: 3px solid black;" id="can" width="600" height="400"></canvas>
	</body>
	<script type="text/javascript">
		// 获取元素
		var can = document.getElementById('can');
		// 获取绘制上下文
		var context = can.getContext('2d');
		// 开始绘制
		context.beginPath();
		// 绘制矩形
		context.rect(0,0,100,100);
		// 填充样式
		context.fillStyle = 'yellow';
		// 填充
		context.fill();
		
		// 清除画布
		// 前两个参数清除的开始坐标
		// 后两个参数清除的大小
		context.clearRect(0,0,600,400);
		
		// 变形: 
		// 平移画布坐标
		context.translate(200,0);
		// 旋转画布坐标
		// Math.PI=180度
		// context.rotate(30*Math.PI/180);
		// 缩放画布坐标比例
		// context.scale(2,2)

		// 开始绘制
		context.beginPath();
		// 绘制矩形
		context.rect(0,0,100,100);
		// 填充样式
		context.fillStyle = 'yellow';
		// 填充
		context.fill();
	</script>
</html>
