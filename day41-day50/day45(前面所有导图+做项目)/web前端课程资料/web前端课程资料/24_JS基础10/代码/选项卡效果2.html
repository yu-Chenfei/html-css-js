<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				width: 80px;
				background-color: yellow;
				text-align: center;
			}
			div{
				width: 250px;
				height: 250px;
				background-color: #FF1493;
				font-size: 20px;
				font-weight: 900;
				color: white;
				display: none;
			}
			.green_span{
				background-color: greenyellow;
			}
			.show_div{
				display: block;
			}
		</style>
	</head>
	<body>
		<span class="green_span">1</span>
		<span>2</span>
		<span>3</span>
		
		<div class="show_div">第一个</div>
		<div>第二个</div>
		<div>第三个</div>
	</body>
	<script type="text/javascript">
		// 获取元素
		var btn = document.getElementsByTagName('span');// 数组
		var divs = document.getElementsByTagName('div');// 数组
		
		// 循环遍历数组 给数组中的每一个值绑定点击事件
		for(var i = 0;i < btn.length;i++){
			// 给每个按钮自定义一个属性index 每循环一次保存一次i值
			btn[i].index = i;
			// 每循环一次给一个span绑定点击事件
			btn[i].onclick = function(){
				// 初始化样式
				for(var j = 0;j < btn.length;j++){
					btn[j].style.backgroundColor = 'yellow';
					divs[j].style.display = 'none';
				}
				// 点击的按钮变成绿色
				this.style.backgroundColor = 'greenyellow';
			    // 点击按钮后让索引相同的div显示
				divs[this.index].style.display = 'block';
			}
		}
		
	
		
	
	</script>
</html>
