<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 200px;
				border: 5px solid darkred;
			}
			.ball{
				width: 50px;
				height: 50px;
				background-color: deeppink;
				border-radius: 25px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="ball"></div>
		</div>
	</body>
	<script type="text/javascript">
		// 获取元素
		var ball = document.getElementsByClassName('ball')[0];
		
		// 1.确定要改变的属性(margin-left)
		// 2.定义一个变量作为初始值
		var _left = 0;
		// 定义一个中间值(正数情况下就是向右移动 负数情况下向左移动)
		var num = 1;
		
		// 3.定义一个定时器每隔一段时间改变一下这个变量
		setInterval(function(){
			// 判断小球走到两端
			// if(_left == 350){
			// 	num = -1;
			// }else if(_left == 0){
			// 	num = 1;
			// }
			_left += num;
			if(_left == 350 || _left == 0){
				// num = num * -1;
				num *= -1;
			}
			
			// 4.把每次改变后的变量值赋值给需要改变的属性
			ball.style.marginLeft = _left + 'px';
		}, 10);
		
	</script>
</html>
