<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>下雨</li>
			<li>下雪</li>
			<li>下冰雹</li>
		</ul>
	</body>
	<script type="text/javascript">
		// 写一个changeColor函数(封装一个函数) 调用函数 
		// 可以让指定的li标签变成指定的颜色(两个参数 索引 颜色)
		function changeColor(index, color){
			// 获取所有li
			var lis = document.getElementsByTagName('li');
			
			lis[index].style.backgroundColor = color;
		}
		
		changeColor(1, 'yellow');
		changeColor(0, 'red');
		changeColor(2, 'purple');
	</script>
</html>
