<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style>
			/* 标签选择器 语法：标签名{样式} 选中页面中所有此类标签 权重：1 */
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			/* class选择器 语法 .class名{样式} 
			选中页面上拥有此class名的所有标签 权重：10
			特点：
			1 不同标签可以使用相同的class名(方便统一设置样式)
			2 一个标签可以有多个class名
			*/
			.two_div{
				background-color: yellow;
			}
			.small_div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			/* 
			id选择器 语法：#id名{样式} 权重是：100
			特点：id选择器有唯一性 一个标签只能有一个id 不同标签id不能相同
			 (参考身份证号)
			*/
			#purpleDiv{
				background-color: purple;
			}
			.gray_div{
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<!-- 回顾 1 常用样式 2 css三种引入方式 -->
		<!-- 内联样式 权重是：1000 -->
		<!-- <div style="width: 100px;height: 100px;"></div> -->
		
		<!-- <div>1</div>
		<div class="two_div small_div">2</div>
		<div>3</div>
		<div class="two_div">4</div> -->
		
		<!-- id选择器一般使用驼峰命名 -->
		<div class="gray_div" id="purpleDiv"></div>
		
	</body>
</html>
