<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				width: 300px;
				height: 300px;
				background-color: yellowgreen;
				position: relative;
			}
			
			.small{
				width: 100px;
				height: 100px;
				background-color: #A9A9A9;
				position: absolute;
				left: 0;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="small"></div>
		</div>
	</body>
</html>
