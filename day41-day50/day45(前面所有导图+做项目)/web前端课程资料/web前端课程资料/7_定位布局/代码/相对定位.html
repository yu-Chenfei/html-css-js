<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.one{
				width: 200px;
				height: 200px;
				background-color: #ADFF2F;
				/* 相对定位: 原来的位置不会被其他元素占用 */
				position: relative;
				/* 定位位置:相对于他之前的位置 */
				/* left: 50px;
				top: 50px; */
				right: 50px;
				bottom: 50px;
			}
			
			.two{
				width: 200px;
				height: 200px;
				background-color: mediumpurple;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
