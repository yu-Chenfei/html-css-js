<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				border: 4px solid #9370DB;
				width: 200px;
				position: relative;
			}
			img{
				width: 200px;
				/* 去掉图片与div的空隙 */
				vertical-align: middle;
			}
			p{
				width: 100px;
				height: 30px;
				background-color: rgba(0,0,0,0.5);
				color: white;
				font-size: 20px;
				text-align: center;
				line-height: 30px;	
				border-radius: 5px;
				
				position: absolute;
				right: 10px;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="1.jpg" >
			<p>大结局</p>
		</div>
	</body>
</html>
