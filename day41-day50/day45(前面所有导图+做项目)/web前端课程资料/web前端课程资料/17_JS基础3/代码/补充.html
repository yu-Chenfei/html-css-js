<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* #box{
				font-size: 20px;
			} */
			
			.green_div{
				width: 100px;
				height: 100px;
				background-color: green;
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="o" title="随便的标题" id="box">我是一个随便的div标签</div>
	</body>
	<script type="text/javascript">
		// 通过id获取元素:document.getElementById('box')
		var boxDiv = document.getElementById('box');
		
		// 使用点语法 获取和设置元素的属性
		// 获取属性：元素.属性名
		// 设置属性：元素.属性名 = 属性值
		// 注意class是js中的保留字段 用className代替
		boxDiv.className = 'box';
		console.log(boxDiv);
		
		// 设置样式(设置style属性)
		// boxDiv.style.backgroundColor = 'red';
		// 获取不到 非行间样式(style属性中的样式)
		// 在js中属性名带有-的 用驼峰命名例如fontSize backgroundColor
		console.log(boxDiv.style.fontSize);
		
		
		// 点击事件
		// onclick点击
		// function(){} 函数(方法)
		boxDiv.onclick = function(){
			// 点击后执行的代码
			// boxDiv.style.backgroundColor = 'green';
			// boxDiv.style.width = '100px';
			// boxDiv.style.height = '100px';
			// boxDiv.style.color = 'red';
			
			boxDiv.className = 'green_div';
		}
		
	</script>
</html>
