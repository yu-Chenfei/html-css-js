	<script type="text/javascript">
		// 定时器
		var timer1 = setInterval(function(){ 
			// 每间隔固定时间执行的代码
		 }, 100);
		 
		 clearInterval(timer1);
		 timer1 = null;
		 
		var timer2 = setTimeout(function(){
			// 延迟固定时间执行
		}, 1000);
		
		clearTimeout(timer2);
		timer2 = null;
		
		// Math对象
		// min~max之间的随机整数
		function randFun(min, max){
			return Math.floor(Math.random() * (max - min) + 1) + min;
		}
		var num = randFun(5, 20);
		console.log(num);
	</script>
</html>
