<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* :focus表单元素获取焦点 */
			input:focus{
				background-color: #00FFFF;
			}
			/* 选择被选中的单选框、多选框 */
			input:checked{
				width: 100px;
				height: 100px;
			}
			/* 选择设置了disabled的表单元素 */
			input:disabled{
				background-color: #008000;
			}
			
			/* 选择未设置disabled的表单元素 */
			input:enabled{
				background-color: darkred;
			}
			
			/* 选择空标签(没有文本 没有子元素) */
			li:empty{
				height: 20px;
				background-color: red;
			}
			
			/* not(选择器) 选择某选择器之外的元素 */
			li:not(#one){
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>

		<div>

			<input type="checkbox">
		</div> 
		-->

			<li id="one">哈哈哈</li>

	</body>
</html>
