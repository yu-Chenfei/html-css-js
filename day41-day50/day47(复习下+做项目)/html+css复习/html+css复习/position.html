<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* div{
				width: 100px;
				height: 100px;
				background-color: indianred;
				position: fixed;
				right: 10px;
				bottom: 100px;
			} */
			.big{
				width: 300px;
				height: 300px;
				position: relative;
			}
			img{
				width: 300px;
				height: 300px;
			}
			.small{
				width: 300px;
				position: absolute;
				left: 0;
				top: 0;
				background-color: red;
			}
			.uncle{
				width: 500px;
				height: 500px;
				background-color: #008000;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		hello
		<!-- fixed: 固定定位，相对于浏览器可视窗口，一般用于固定导航条、小广告、返回顶部按钮等 -->
		<!--
		 relative和absolute一般配合使用(父元素设置relative子元素absolute)
		 应用场景：一个小模块(absolute)盖在另一个模块上面使用absolute定位 父元素设置relative是为了限制它
		 absolute：绝对定位，相对于拥有定位的父元素或者祖先元素，都没定位会相对于body
		 relative：相对定位，定位位置相对于它本身的初始位置，定位后原来的位置会保留不会被其他元素占用(不会影响其他元素布局)
		 fixed和absolute定位后原来的位置不会保留 会被其他元素占用
		 -->		
		 
		 <!-- 只有定位的元素有层级z-index：
		 不设置层级情况下，文档后面的元素会覆盖前面的元素
		 设置层级情况下，层级越大的就在上面
		  -->
		<div class="big">
			<img src="img/1.jpg" >
			<div class="small">hello</div>
		</div>
		<div class="uncle"></div>
	</body>
</html>
