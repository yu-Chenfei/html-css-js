<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: indianred;
				margin: 0 auto;
				
				text-align: center;
				/* line-height: 200px; */
				position: relative;		
			}
			
			span{
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: #9ACD32;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateY(-50%) translateX(-50%);
			}
		</style>
	</head>
	<body>
		<!-- 
		水平居中：
		块属性元素：给自己设置margin: 0 auto;
		其他元素：给父元素设置 text-align: center;
		
		垂直居中：
		单行文本：给父元素设置line-height: 父元素高度;
		其他情况：使用定位等方法去调整
		 -->
		<div>
			<span>hello worldhello worldhello worldhello world</span>
		</div>
	</body>
</html>
