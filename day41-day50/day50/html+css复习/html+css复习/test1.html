<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				width: 200px;
				height: 200px;
				background-color: #9ACD32;
				position: relative;
			}
			p{
				text-align: center;
			}
			h3{
				text-align: center;
			}
			.small{
				position: absolute;
				background-color: pink;
				top: 50%;
				width: 100%;
				transform: translateY(-50%);
			}
			img{
				width: 100%;
			}
			
			.uncle{
				width: 500px;
				height: 500px;
				background-color: #9370DB;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="small">
				<h3>hello world</h3>
				<p>hello world</p>
			</div>
			<img src="img/1.jpg" >
		</div>
		<div class="uncle"></div>
	</body>
</html>
