<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				width: 300px;
				height: 300px;
			}
			.msg{
				height: 250px;
				background-color: #9ACD32;
			}
			.tab{
				overflow: hidden;
			}
			.tab div{
				box-sizing: border-box;
				float: left;
				height: 50px;
				text-align: center;
				width: 150px;
				border: 3px solid gray;
				border-radius: 5px 5px 0 0;
			}
			
			.tab div:hover{
				border-bottom-color: white;
			}
		</style>
	</head>
	<body>
		<div class="big">
			<div class="tab">
				<div class="left">111</div>
				<div class="right">222</div>
			</div>
			<div class="msg"></div>
		</div>
	</body>
</html>
