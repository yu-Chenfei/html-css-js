<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				/* width: 100px;
				height: 100px;
				background-color: #9ACD32;
				float: left; */	
				/* 
				(行块属性问题)
				1.代码换行会解析成空隙
				2.默认文本下对齐
				3.设置上下的margin两个会一起动
				*/
				/* display: inline-block; */
			}
			.one{
				/* font-size: 30px;
				margin-top: 100px; */
			}
			
			.father{
				background-color: #9370DB;
				/* overflow: hidden; */
			}
			.father::after{
				content: '';
				display: block;
				clear: both;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #808080;
				float: left;
			}
			.uncle{
				width: 300px;
				height: 300px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<!-- 
		浮动：用来让块属性元素排成一行，float:left/right
		浮动遇到相邻的浮动元素或者父元素边缘会停下来
		-->
		
		<!-- <div class="one">111</div>
		<div class="two">222</div> -->
		<!-- 父元素不设置高度，高度由子元素撑开，
		一旦子元素浮动，父元素就会失去高度 进而影响后面元素的布局 -->
		<!-- 解决：1.父元素设置overflow: hidden; 2.clear:both;（使用伪元素） -->
		<div class="father">
			<div class="son"></div>
		</div>
		
		<div class="uncle"></div>
	</body>
</html>
