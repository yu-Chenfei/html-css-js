<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 选择器：
			 1 标签选择器：标签名{样式} 权重1 选中文档中所有此标签
			 2 class选择器：.+class名{样式} 权重10 选中文档中所有拥有此class名的标签
			 特点：(1)不同的标签可以有相同class名 (2)一个标签可以设置多个class名
			 3 id选择器：#+id名 {样式} 权重100 选中文档中所有拥有此id名的标签
			 特点：id是唯一的
			 4 后代选择器：祖先元素 子元素{样式} 权重组成后代的选择器权重相加 选中祖先元素中的子元素
			 5 子代选择器：父元素>子元素{样式} 权重组成子代的选择器权重相加 选中父元素中的直接子元素
			 6 组合选择器：选择器1,选择器2,选择器3...{样式} 权重:每个选择器单独计算 选中参与组合的这些选择器下的标签
			 7 *通配符：*{样式} 选中页面所有标签(权重最小) 
			 */
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
