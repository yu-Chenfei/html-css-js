<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				width: 300px;
				height: 300px;
				background-color: brown;
				overflow: hidden;
			}
			.small{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				/* margin-top: 100px; */
				/* padding-top: 100px; */
				/* margin-bottom: 50px; */
			}
			.small1{
				width: 100px;
				height: 100px;
				background-color: lightgray;
				/* margin-top: 100px; */
			}
			
			.padding_div{
				width: 100px;
				height: 100px;
				background-color: mediumpurple;
				padding: 50px;
				/* 会压缩内容区域 */
				/* box-sizing: border-box; */
				border: 10px solid blanchedalmond;
			}
			.padding_div:hover{
				border-color: green;
				border-style: dotted;
				border-width: 20px;
			}
		</style>
	</head>
	<body>
		<!-- 
		margin-left、right、top、bottom: 外边距，用来调整元素位置和元素之间的距离
		问题：1.第一个子元素的margin-top会传递给父元素
			 2.上下两个元素同时设置margin-bottom和margin-top，会叠压取最大值
		
		解决：1.给父元素设置overflow: hidden;、使用padding-top代替margin-top
		-->
		<div class="big">
			<div class="small">hello world</div>
			<div class="small1">hello world</div>
		</div>
		
		<!-- 
		padding: 内边距，内容区域距离元素边缘的大小，一般用来代替margin使用
		border: 边框
		
		注意：1.border和padding会让元素变大(ie盒模型除外、怪异盒模型)
			 2.border的几个要素可以分开设置，比如：
			   border-color: green;
			   border-style: dotted;
			   border-width: 20px;
		-->
		
		<div class="padding_div">
			你好
		</div>
	</body>
</html>
