<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.one{
				width: 235px;
				height: 235px;
				background-image: url(../img/1.jpg);
				position: relative;
			}
			.one img{
				width: 300px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 240px;
				display: none;
			}
			
			.one:hover img{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="one">
			<img src="../img/1.jpg" >
		</div>
	</body>
</html>
