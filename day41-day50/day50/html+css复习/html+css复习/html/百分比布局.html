<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				width: 300px;
				height: 400px;
				background-color: palevioletred;
				overflow: hidden;
				position: relative;
			}
			.son{
				/* 宽高相对于父元素宽高 */
				width: 50%;
				height: 50%;
				/* 四个方向的margin和padding都是相对于父元素宽度 */
				/* margin: 10%;
				padding: 10%; */
				/* 相对于定位的参照元素 */
				position: absolute;
				left: 10%;
				top: 10%;
				/* translate相对于本身的宽高 */
				transform: translateX(10%) translateY(10%);
				background-color: #9ACD32;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
