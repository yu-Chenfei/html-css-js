<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: aqua;
				/* 过渡 速率曲线默认是 ease*/
				transition: width 2s linear 2s,height 2s linear 3s; 
			}
			
			div:hover{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
