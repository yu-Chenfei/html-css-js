<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>锚点</title>
		<style type="text/css">
			img{
				width: 500px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<!-- 锚点是a标签和id属性配合 a标签的href属性中 写#+想要跳转位置的id -->
		<div>
			<div class="nav">
				<a href="#cn">国产</a>
				<a href="#am">欧美</a>
				<a href="#ja">日韩</a>
			</div>
			
			<div id="cn">
				<img src="img/01.jpg" alt="">
				<img src="img/02.jpg" alt="">
			</div>
			
			<div id="am">
				<img src="img/001.jpg" alt="">
				<img src="img/002.jpg" alt="">
			</div>
			
			<div id="ja">
				<img src="img/0001.jpg" alt="">
				<img src="img/00002.jpg" alt="">
			</div>
		</div>
	</body>
</html>
