<!-- html5的声明 -->
<!DOCTYPE html>
<html>
	<head>
		<!-- 设置中文编码格式 -->
		<meta charset="utf-8">
		<!-- 标题 -->
		<title>大牡丹婚庆网</title>
	</head>
	<body>
		<!-- 这是注释 -->
		<!-- 内容 -->
		<!-- 
		块属性标签
		特点：
		1 独占一行(上下排列)
		2 可以设置宽高 不设置情况下 宽度自动撑满父容器 高度内容撑开 
		 -->
		<!-- 最常用的标签 无意义 用来布局和划分区域 -->
		<div style="background-color: #FFFF00;width: 100px;height: 100px;">
			我是一个正经的div标签
		</div>
		<!-- 段落 -->
		<p>大爷 上来玩儿啊</p>
		<!-- 标题 h1标签只能有一个 -->
		<h1>正经网站</h1>
		<h2>正经网站</h2>
		<h3>正经网站</h3>
		<h4>正经网站</h4>
		<h5>正经网站</h5>
		<h6>正经网站</h6>
		
		<!-- 列表标签 -->
		<!-- 无序列表 列表中的项是li标签 -->
		<ul>
			<!-- li标签不能单独使用 -->
			<li>长泽雅美</li>
			<li>新垣结衣</li>
			<li>绫濑遥</li>
		</ul>
		
		<!-- 有序列表 列表中的项是li标签 -->
		<ol>
			<!-- li标签不能单独使用 -->
			<li>我的女神是韩红</li>
			<li>歌声甜来人又萌</li>
			<li>小拳常捶我胸口</li>
			<li>一套操作带我走</li>
		</ol>
		
		<!-- 
		行属性标签
		特点：
		1 排成一行(左右排列)
		2 不支持设置宽高 宽高由内容撑开
		-->
		<!-- span标签 放置文字 -->
		<span style="background-color: aqua;width: 100px;height: 100px;">武汉</span>
		<span>加油</span>
		<!-- 超链接 -->
		<!-- href属性中写要跳转的地址 
		可以是服务器地址 也可以是本地文件的相对路径-->
		<!-- ../ 返回上一级文件夹 -->
		<a title="666" href="../1/1.html">秘密地址</a>
		
		<!-- 行块属性标签 
		特点：
		1 排成一行(左右排列)
		2 支持设置宽高
		-->
		<!-- src属性中写图片路径  
		可以是服务器地址 也可以是本地文件的相对路径-->
		<!-- 所以标签都有title属性 鼠标放在标签上显示的备注 -->
		<img src="../img/1.jpg" title="韩红" alt="图片飞走了">
		
		<!-- 补充：行属性标签尽量不要嵌套块属性 -->
		
		<!-- 点击图片跳转到某地址 -->
		<a href="http://www.baidu.com">
			<img src="../img/1.jpg" title="韩红" alt="图片飞走了">
		</a>
		
		
		<!-- 线 -->
		<hr >
		
		<!-- a标签里什么都不写会刷新页面 -->
		<a href="">大郎 该吃药了</a>
		
		<!-- a标签无作用 href属性中 写### -->
		<a href="###">大郎 该吃药了</a>
		
		<!-- a标签href中 写#有返回顶部作用 -->
		<a href="#">大郎 该吃药了</a>
		
	</body>
</html>
