<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				/* 过渡效果
				第一个参数 变化的属性 所有变化的属性都给过渡就写all
				第二个参数 过渡的时间
				第三个参数 过渡的速率曲线 linear（匀速）
				第四个参数 延迟时间
				 */
				transition:width 2s linear,height 2s linear;
			}
			/* 元素:hover{鼠标移入后的样式} */
			div:hover{
				width: 200px;
				height: 200px;
				background-color: #FFFF00;
				border: 10px solid black;
			}
			/* lvha */
			/* 默认效果 */
			a:link{
				background-color: black;
			}
			/* 访问后的效果 */
			a:visited{
				background-color: gray;
			}
			/* 鼠标移入后的效果 */
			a:hover{
				/* background-color: red; */
				font-size: 20px;
			}
			/* 鼠标点住后的效果 */
			a:active{
				background-color: #00FFFF;
			}
			
		</style>
	</head>
	<body>
		<div></div>
		
		<a href="http://www.hupu.com">百度网</a>
	</body>
</html>
