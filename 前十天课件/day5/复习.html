<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 标签 -->
		<!-- 
		块属性标签
		特点：
		1 独占一行(上下排列) 
		2 支持设置宽高 不设置情况下 高度内容撑开 宽度撑满父元素
		 -->
		<div>无意义 用来布局和划分区域 最常用的标签</div>
		<p>段落</p>
		<!-- h1-h6 标题 h1标签只能有一个 -->
		<!-- 无序列表 li必须和列表标签一起使用 -->
		<ul>
			<li></li>
		</ul>
		<!-- 有序列表 li必须和列表标签一起使用 -->
		<ol>
			<li></li>
		</ol>
		
		<!-- 
		行属性元素
		特点：1 自动排一行(左右排列)
		2 不支持设置宽高 宽高由内容撑开
		 -->
		<span>放置文字</span>
		<!-- 
		href属性：地址(跳转到这个地址)
				  空白 会刷新页面
				  ### 一般没有作用的a标签写###
				  # 返回顶部
				  #+id 跳转到该id指定位置(锚点)
				  另一个页面地址+#id 跳转到另一个页面该id指定位置(锚点)			
		 -->
		<a href="">超链接</a>
		
		<!-- 
		行块属性元素 
		既能支持设置宽高又可以排成一行
		
		img标签
		src属性中是图片路径
		alt属性 图片加载失败显示的内容
		title: 所有标签都有title属性 鼠标放置在标签上显示的内容(备注)
		 -->
		<img src="" alt="" title="">
		
		<!-- 
		标签属性相互转化
		display：block
		         inline
			     inline-block(最常用)		 
		 -->
		 
		 <!-- 
		 常用属性：
		 width
		 height
		 color 字体颜色
		 background-color：单词 16进制 rgb
					rgba最后一个值是透明度(背景透明不会继承给子元素)
					
					image: url(路径)
					position 默认左上角是0、0点 x轴右是正方向 y轴下是正方向 
					repeat 默认重复 不重复：no-repeat
					size 两个值：x轴方向大小 y轴方向大小
		opacity 透明度 0-1(默认)
					
		font-size 字体大小 默认16px 最小8px
		font-weight 字体粗细 默认600 200-900			
		  -->
	</body>
</html>
