<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			/* 
			后代选择器
			语法：祖先元素 子元素{样式}
			权重：所有选择器的权重相加
			 */
			.one span{
				background-color: yellow;
			}
			.two span{
				background-color: red;
			}
			
			div .first{
				background-color: aqua;
			}
			/* 子代选择器
			   语法：父元素>子元素{样式}
			   权重：父子选择器的权重相加
			 */
			ul>span{
				background-color: #FFFF00;
			}
			
			ul>li>span{
				background-color: pink;
			}
			.first_p{
				font-size: 20px;
			}
			/* 
			通配符：选择页面中 所有标签
			权重为：所有选择器最低
			项目中最好不用
			 */
			/* 
			*{
				font-size: 10px;
			} 
			*/
			
			/* 组合选择器
			语法：选择器1，选择器2...{样式}
			权重分别计算
			 */
			.first_p,div,span{
				font-size: 10px;
			}
		</style>
	</head>
