<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.one{
				width: 100px;
				height: 100px;
				background-image: url(1.jpg);
				background-position: -200px -100px;
			}
			.two{
				width: 100px;
				height: 100px;
				background-image: url(1.jpg);
				background-position: -100px 0;
			}
		</style>
	</head>
	<body>
		<!-- 雪碧图，图片精灵
		当一个项目中需要引入多个图标的情况下 为了性能考虑 、
		会把这些图标放在一个图片上 使用background-image展示图片
		通过调整background-position来确定展示的图标
		 -->
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
