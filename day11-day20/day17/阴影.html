<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				/* 
				盒子阴影
				x轴方向偏移量
				y轴方向偏移量
				模糊区域大小
				阴影颜色
				
				可以写多组阴影使用逗号隔开
				 */
				box-shadow: 15px 15px 15px #8B0000,-15px -15px 15px #8B0000;
			}
			
			h1{
				/* 文字阴影 */
				text-shadow: 20px 20px 2px #9ACD32;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<h1>我对你们充满爱</h1>
	</body>
</html>
