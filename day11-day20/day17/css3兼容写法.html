<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: darkred;
				/* 
				-webkit- 谷歌和safari
				-moz- 火狐
				-ms- IE
				-o- 欧朋
				 */
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				/* -ms-border-radius: 10px; */
				-o-border-radius: 10px;
				/* 正常 */
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
