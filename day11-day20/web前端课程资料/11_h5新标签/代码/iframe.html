<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
		SEO: 网站的搜索引擎优化
		添加关键字：搜索引擎优化的一部分
		-->
		<meta name="keywords" content="吴彦祖 塔谈 隔离 孤寡老人"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	</head>
	<body>
		<!-- 
		src: 引入路径
		scrolling: 是否允许滚动
		marginwidth: 内容距左边的距离
		marginheight: 内容距上边的距离
		 -->
		<iframe marginwidth="100" marginheight="100" scrolling="no" src="1.html" width="500" height="280"></iframe>
	</body>
</html>
