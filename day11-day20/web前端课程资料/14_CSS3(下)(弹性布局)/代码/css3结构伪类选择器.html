			/* li:nth-child(n) 选择是父元素第n个子元素的li标签 */
			.one li:nth-child(2){
				/* background-color: yellow; */
			}
			
			/* li:nth-of-type(n) 选择父元素中第n个li标签 */
			li:nth-of-type(2){
				background-color: #FFFF00;
			}
		</style>
	</head>
	<body>
		<ul class="one">
