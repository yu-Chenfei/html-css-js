<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.show{
				width: 300px;
				height: 300px;
				border: 3px solid green;
				overflow: hidden;
			}
			.show .wrap{
				height: 300px;
				width: 1500px;
				animation: move 5s linear infinite;
			}
			.show .wrap img{
				width: 300px;
				height: 300px;
				float: left;
			}
			
			@keyframes move{
				0%{
					transform: translateX(0);
				}
				
				100%{
					transform: translateX(-1200px);
				}
			}
		</style>
	</head>
	<body>
		<!-- 可见的窗口 -->
		<div class="show">
			<div class="wrap">
				<!-- 长条的div -->
				<img src="1.jpg" >
				<img src="2.jpg" >
				<img src="3.jpg" >
				<img src="4.jpg" >
				<img src="1.jpg" >
			</div>
		</div>
	</body>
</html>
