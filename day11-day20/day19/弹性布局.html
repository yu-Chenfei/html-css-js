<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.big{
				width: 500px;
				height: 500px;
				background-color: antiquewhite;
				/* 创造一个弹性盒子 */
				display: flex;
				/* 主轴方向flex-direction：默认row 水平方向排列 起点在左边 */
				/* row-reverse 水平方向排列 起点在右边 */
				/* column 垂直方向排列 起点在上边 */
				/* column-reverse 垂直方向排列 起点在下边 */
				flex-direction: row;
				/* 是否换行：默认 nowrap 不换行(会压缩子元素) */
				/* wrap换行 */
				/* wrap-reverse换行 第一行在下边 */
				/* flex-wrap: wrap; */
				
				/* 主轴对齐方式 */
				/* flex-start主轴起点对齐(默认) */
				/* flex-end  主轴终点对齐 */
				/* center 居中 */
				/* space-between 两端对齐 子元素间隔相等 */
				/* space-around 每个元素 两侧margin相等 */
				justify-content: space-around;
				
				/* 交叉轴的对齐方式 */
				/* flex-start交叉轴起点对齐(默认) */
				/* flex-end  交叉轴终点对齐 */
				/* center 居中 */
				/* baseline 第一行文字下面的基准线对齐 */
				/* align-items baseline; *:/
			}
			.big div{
				width: 100px;
				height: 100px;
				background-color: #8B0000;
				color: white;
				font-size: 20px;
			}
			.one{
				/* 定义某个元素不缩小 压缩其他元素 */
				flex-shrink: 0;
				/* 允许一个元素在交叉轴有不同的对齐方式 */
				align-self: center;
			}
		</style>
	</head>
	<body>
		<!-- 弹性布局一般在移动端使用 -->
		<!-- 解决元素中 子元素的布局问题 -->
		
		<div class="big">
			<div class="one">1</div>
			<div style="font-size: 30px;">2</div>
			<div>3</div>
			<div style="font-size: 10px;">4</div>
			<div>5</div>
			<div class="one">6</div>
		</div>
	
	</body>
</html>
