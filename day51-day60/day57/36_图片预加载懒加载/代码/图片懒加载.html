<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 600px;
			}
		</style>
	</head>
	<body>
		<img src="1.jpg">
		<img src="2.jpg">
		<!-- 
		自定义属性一般使用data-*
		一般用来储存值
		-->
		<img data-src="3.jpg">
		<img data-src="4.jpg" >
	</body>
	<script type="text/javascript">
		// 图片懒加载(图片延迟加载)
		
		// 获取元素
		var imgArray = document.getElementsByTagName('img');
		
		// 页面滚动判断哪一张应该加载
		window.onscroll = function(){
			// 获取整个页面的scrollTop
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			// 获取窗口高度
			var clientHeight = document.documentElement.clientHeight;
			
			for(var i = 2;i < imgArray.length;i++){
				if(imgArray[i].offsetTop <= scrollTop + clientHeight){
					imgArray[i].src = imgArray[i].getAttribute('data-src');
				}
			}
		}
	</script>
</html>
