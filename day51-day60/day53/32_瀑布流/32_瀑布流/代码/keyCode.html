<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		var box = document.querySelector('div');
		// keyCode(左上右下 37 38 39 40)
		document.documentElement.onkeydown = function(event){
			var event = event || window.event;
			// 每次都获取当前距离文档上边缘和左边缘的距离
			var _left = box.offsetLeft;
			var _top = box.offsetTop;
			
			switch(event.keyCode){
				case 37: 
					console.log('左键');
					_left--;
					box.style.marginLeft = _left + 'px';
					break;
				case 38:
					console.log('上键');
					_top--;
					box.style.marginTop = _top + 'px';
					break;
				case 39:
					console.log('右键');
					_left++;
					box.style.marginLeft = _left + 'px';
					break;
				case 40:
					console.log('下键');
					_top++;
					box.style.marginTop = _top + 'px';
					break;
				default:
					break;			
			}
		}
	</script>
</html>
