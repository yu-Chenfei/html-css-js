<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet/less" type="text/css" href="less变量.less" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
		<style type="text/css">
			/* 
			css预处理器：1.less 2.sass 3.stylus
			1.提高代码利用率
			2.为了让css更好的维护 
			
			引入less的方式
			1.使用js文件取编译less文件(多引入js文件 影响性能)
			2.某些编译器可以安装插件 自动把less转成css
			  html文件引入转化后的css即可
			3.在node环境下安装插件 使用命令行工具手动把less转化成css
			  html文件引入转化后的css即可
			4.在框架中 自动有支持less的插件
			*/  
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div>hello</div>
		<p>hello</p>
		
	</body>
</html>
