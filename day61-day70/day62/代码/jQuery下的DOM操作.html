<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.red_li{
				color: indianred;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="one">
				<span>520</span>
			</li>
			<li>521</li>
			<li>522</li>
		</ul>
	</body>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		// DOM操作
		// 创建元素
		// 原生js：document.createElement('标签名');
		var myLi = $('<li class="red_li">马上快开学了</li>');
		
		// 向DOM中添加元素
		// 原生js：父元素.appendChild(子元素)
		// $('ul').append(myLi); // 在父元素最后添加
		$('ul').append('<h2>hello</h2>');
		// $('ul').prepend(myLi); // 在父元素最前面添加
		
		// 原生js：父元素.insertBefore(新元素, 参照元素)
		// $('.one').after(myLi); // 在元素后面添加
		// $('.one').before(myLi); // 在元素前面添加
		
		// 删除节点
		// 原生js：父元素.removeChild(子元素)
		// myLi.remove(); // 移除自身
		// $('ul').empty(); // 清空自己
		
		// 替换节点
		// 原生js：replaceChild()
		// $('<li>我是新的</li>').replaceAll('.one');
		
		// 克隆节点
		// 原生js：cloneNode(bool) 布尔值是false不拷贝内容
		$('.one').on('click', function(){
			alert(666);
		});
		// jq中深复制clone(true)可以复制事件 浅复制clone(false)不可以
		var newLi = $('.one').clone(false);		
		$('ul').append(newLi);
		
		
	</script>
</html>
