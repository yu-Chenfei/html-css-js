<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text"/>
		<button type="button">添加</button>
		<ul>
			<li>李伟是二傻子</li>
			<li>张雪是大杠精</li>
		</ul>
	</body>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">
		// 点击谁就删掉谁
		$('ul').on('click', 'li',function(){
			$(this).remove();
		});
		
		// 点击按钮可以添加li标签
		$('button').on('click', function(){
			$('ul').append('<li>'+$('input').val()+'</li>');
		});
	</script>
</html>
