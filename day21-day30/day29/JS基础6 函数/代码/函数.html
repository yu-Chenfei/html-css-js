<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
	</body>
	<script type="text/javascript">
		// 函数的作用：可以提高代码利用率 重复利用一段代码
		
		// 没有参数的函数
		// 函数(方法)：函数是一块待调用(待执行)的代码
		// 定义函数：function 函数名(){ //调用函数执行的代码 }
		function testFun(){
			// 调用函数执行的代码
			console.log('今天天气真好啊');
		}
		
		// 调用函数：函数名();
		// testFun();	
		// testFun();
		
		// 有参数的函数
		// 定义函数：function 函数名(形参){ //调用函数执行的代码 }
		// 调用函数：函数名(实参);
		function consoleFun(x){
			// 小括号里的是形参 相当于在函数中定义一个变量
			console.log(x);
		}
		
		// 调用函数时 传的参数叫实参 相当于给形参赋值
		// consoleFun('大爷来玩儿啊');
		// consoleFun('我媳妇儿不让');
		
		// 多个参数情况下 参数使用逗号隔开
		function addFun(x,y){
			console.log(x + y);
		}
		// addFun(1,4);
		
		// 可以给参数设置默认值
		function testFun1(x = 0){
			console.log(x);
		}
		// testFun1();
		
		function testFun2(){
			// 在函数内部 内置了一个叫arguments的数组 数组的每一项是传来的实参
			console.log(arguments[1]);// 苹果
		}	
		testFun2('香蕉','苹果');
		
		
	</script>
</html>
