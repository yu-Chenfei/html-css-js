<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				width: 80px;
				display: inline-block;
				background-color: yellow;
				text-align: center;
			}
			
			div{
				width: 335px;
				height: 335px;
				background-color: aquamarine;
				font-size: 20px;
				font-weight: 900;
				display: none;
			}
			.red_span{
				background-color: palevioletred;
			}
			.block_div{
				display: block;
			}
		</style>
	</head>
	<body>
		<span class="red_span">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		
		<div class="block_div">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
	<script type="text/javascript">
		// 获取元素
		var spans = document.getElementsByTagName('span');
		var divs = document.getElementsByTagName('div');
	
		// 循环给所有按钮绑定点击事件
		for(var i = 0;i < spans.length;i++){	
			function a(i){
				spans[i].onclick = function(){
					// 初始化样式
					for(var j = 0;j < spans.length;j++){
						spans[j].style.backgroundColor = 'yellow';
						divs[j].style.display = 'none';
					}
					this.style.backgroundColor = 'palevioletred';
					divs[i].style.display = 'block';
				}
			}
			a(i);
		}
	
	</script>
</html>
