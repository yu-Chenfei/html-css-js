<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="list">
			<li id="one">新垣结衣</li>
			<li>石原里美</li>
			<li class="three">柳岩姐姐</li>
			<li class="four">迪丽热巴</li>
		</ul>
		
		<input type="text" name="username"/>
	</body>
	<script type="text/javascript">
		// document 是整个文档 可以理解为最大标签(html标签)
		
		// 先获取父元素 再通过父元素获取子元素(不可以通过id获取)
		var list = document.getElementsByClassName('list')[0];
	    
		var four = list.getElementsByClassName('four')[0];
		
		four.style.backgroundColor = 'lightgray';
		
		// 通过id获取元素 document.getElementById('id名')
		var one = document.getElementById('one');
		one.style.backgroundColor = 'pink';
		
		// 通过标签名获取元素: 获取到的是一个数组
		var lis = document.getElementsByTagName('li');
		lis[1].style.backgroundColor = 'mediumvioletred';
		
		// *************** 以下所有低版本IE不兼容 ***************
		
		// 通过class名获取元素: 获取到的是一个数组
		var threes = document.getElementsByClassName('three');
		threes[0].style.color = 'royalblue';
		
		// 通过name属性获取元素: 获取到的是一个数组
		var inp = document.getElementsByName('username');
		inp[0].style.backgroundColor = 'purple';
		
		// 通过选择器获取元素
		// 获取此选择器的第一个元素
		var item = document.querySelector('ul>li');
		item.style.fontSize = '20px';
		
		// 获取此选择器的所有元素: 获取到的是一个数组
		var items = document.querySelectorAll('ul>li');
		items[3].style.color = 'lightgreen';
		
	</script>
</html>
